spring:
  profiles:
    active: local

  datasource:
    url: jdbc:postgresql://localhost:5432/personal-finance
    username: postgres
    password: admin
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-init-sql: SET search_path TO public

  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    clean-disabled: false
    baseline-on-migrate: false